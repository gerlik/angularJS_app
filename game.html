<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Playing around with angular;">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

    <!--        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src="game.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div>
        <header>
            <div class="left">
            </div>
            <div class="right">
                <a href="index.html"><img src="http://www.stickpng.com/assets/images/5847ea22cef1014c0b5e4833.png" alt="angularlogo" id="logo"></a>
            </div>
            <!-- pikem logo
<a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/AngularJS_logo.svg/2000px-AngularJS_logo.svg.png" alt="angularlogo" id="logo"></a>-->
            <a href="index.html">
                <h1>AngularJS Õppekeskkond</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="todo.html">TODO</a></li>
                    <li><a href="example.html">Näited</a></li>
                    <li><a href="resources.html">Materjalid</a></li>
                    <li><a href="game.html">Mäng</a></li>
                    <li><a href="feedback.html">Tagasiside</a></li>
                </ul>
            </nav>
        </header>

        <div class="content" ng-app="cards">

            <h3>Mälumäng</h3>

            <div class="cntr" ng-controller="CardController">
                <div class="timer" ng-class="{critical:isCritical}">
                    {{timeLimit | date: 'm:ss'}}
                </div>
                <table class="table-top">
                    <tr ng-repeat="row in deck.rows">
                        <td ng-repeat="card in row.cards">
                            <div class="card_container {{!card.isFaceUp ? '' : 'flip'}}" ng-click="isGuarding || check(card)">
                                <div class="card shadow">
                                    <div class="front face"></div>
                                    <div class="back face text-center pagination-center">
                                        <p> {{card.item}} </p>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="startbtn">
                    <button type="button" class="game-btn" ng-disabled="inGame == true" ng-click="start()">Start</button>
                </div>

            </div>

        </div>
        <footer>
            <p><b>Tartu 2018</b></p>
        </footer>
    </div>
    <script src="myCtrl.js"></script>
</body>

</html>
